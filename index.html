      function countTime() {
      // Tanggal dan waktu saat ini
      const now = new Date();

      // Tanggal dan waktu tujuan (15:00:00)
      const targetTime = new Date();
      targetTime.setDate(1);
      targetTime.setHours(14);
      targetTime.setMinutes(0);
      targetTime.setSeconds(0);

      // Jika waktu tujuan lebih kecil dari waktu saat ini, artinya sudah lewat dan akan ditambahkan 1 hari

      // Hitung selisih waktu antara waktu tujuan dan waktu saat ini dalam milidetik
      const timeDiff = targetTime - now;

      // Konversi selisih waktu menjadi jam, menit, dan detik
      const hours = Math.floor(timeDiff / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      // Tampilkan hasil countdown
        countdown.innerHTML = `Countdown:<br> ${hours} jam ${minutes} menit ${seconds} detik`;

      // Jika waktu tujuan belum tercapai, lakukan pemanggilan fungsi countdown() setelah 1 detik
      if (timeDiff > 0) {
        setTimeout(countTime, 1000);
      } else {
        document.body.style.padding = "25vh 0";
        gift.style.display = "flex";
        info.style.display = "block";
        countdown.style.display = "none";

      }
    }
